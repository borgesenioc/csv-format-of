<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to CSV Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JSON to CSV Converter</h1>
  </header>
  <main>
    <!-- Profile 1 Section -->
    <section class="input-section">
      <h2>Paste your JSON for for profile 1:</h2>
      <textarea id="jsonInput1" placeholder="Paste JSON for the 1st profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton1">Convert Profile 1 to CSV</button>
      <button id="downloadButton1" disabled>Download CSV for Profile 1</button>
    </section>
     <!-- Profile 2 Section -->
     <section class="input-section">
      <h2>Paste your JSON for Profile 2:</h2>
      <textarea id="jsonInput2" placeholder="Paste JSON for the 2nd profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton2">Convert Profile 2 to CSV</button>
      <button id="downloadButton2" disabled>Download CSV for Profile 2</button>
    </section>
    <!-- Profile 3 Section -->
    <section class="input-section">
      <h2>Paste your JSON for Profile 3:</h2>
      <textarea id="jsonInput3" placeholder="Paste JSON for the 3rd profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton3">Convert Profile 3 to CSV</button>
      <button id="downloadButton3" disabled>Download CSV for Profile 3</button>
    </section>
    <!-- Profile 4 Section -->
    <section class="input-section">
      <h2>Paste your JSON for Profile 4:</h2>
      <textarea id="jsonInput4" placeholder="Paste JSON for the 4th profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton4">Convert Profile 4 to CSV</button>
      <button id="downloadButton4" disabled>Download CSV for Profile 4</button>
    </section>
    <!-- Profile 5 Section -->
    <section class="input-section">
      <h2>Paste your JSON for Profile 5:</h2>
      <textarea id="jsonInput5" placeholder="Paste JSON for the 5th profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton5">Convert Profile 5 to CSV</button>
      <button id="downloadButton5" disabled>Download CSV for Profile 5</button>
    </section>
  </main>
  <footer>
    <p>Version: 1.0.0</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
