<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to CSV Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JSON to CSV Converter</h1>
  </header>
  <main>
    <!-- Profile 1 Section -->
    <section class="input-section">
      <h2>Paste your JSON below:</h2>
      <textarea id="jsonInput" placeholder="Paste JSON for the 1st profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton">Convert Profile 1 to CSV</button>
      <button id="downloadButton" disabled>Download CSV for Profile 1</button>
    </section>
     <!-- Profile 2 Section -->
     <section class="input-section">
      <h2>Paste your JSON for Profile 2 below:</h2>
      <textarea id="jsonInput2" placeholder="Paste JSON for the 2nd profile here."></textarea>
    </section>
    <section class="actions">
      <button id="convertButton2">Convert Profile 2 to CSV</button>
      <button id="downloadButton2" disabled>Download CSV for Profile 2</button>
    </section>
  </main>
  <footer>
    <p>Version: 1.0.0</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
